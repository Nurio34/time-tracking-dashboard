<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Frontend Mentor | Time Tracking Dashboard</title>
    <link rel="shortcut icon" href="./image/favicon-32x32.png" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
    
    <link rel="stylesheet" href="https://kit.fontawesome.com/b69fb5b7db.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b69fb5b7db.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">


</head>
<body>
    
    <div class="wrapper">

        <header class="header">

            <div class="header__report">
                <img src="./image/image-jeremy.png" alt="Picture of Jremey Robson" class="header__report__picture">
                <span class="header__report__span">Report for</span>
                <p class="header__report__name">Jeremy Robson</p>
            </div>

            <div class="header__timeFrames">
                <ul class="header__timeFrames__list">
                    <li class="header__time__list__item1"><button class="btn" id="dailyBtn">Daily</button></li>
                    <li class="header__time__list__item2"><button class="btn" id="weeklyBtn">Weekly</button></li>
                    <li class="header__time__list__item3"><button class="btn" id="monthlyBtn">Monthly</button></li>
                </ul>
            </div>

        </header>

        <main class="main">

            <div class="main__container" id="work">
                <div class="main__floor" style="--bg-clr: hsl(15, 100%, 70%)"></div>
                <div class="main__icon"><img src="./image/icon-work.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>

            <div class="main__container" id="play">
                <div class="main__floor" style="--bg-clr: hsl(195, 74%, 62%);"></div>
                <div class="main__icon"><img src="./image/icon-play.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>

            <div class="main__container" id="study">
                <div class="main__floor" style="--bg-clr: hsl(348, 100%, 68%);"></div>
                <div class="main__icon"><img src="./image/icon-study.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>

            <div class="main__container" id="exercise">
                <div class="main__floor" style="--bg-clr: hsl(145, 58%, 55%); "></div>
                <div class="main__icon"><img src="./image/icon-exercise.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>
            
            <div class="main__container" id="social">
                <div class="main__floor" style="--bg-clr:hsl(264, 64%, 52%); "></div>
                <div class="main__icon"><img src="./image/icon-social.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>

            <div class="main__container" id="selfCare">
                <div class="main__floor" style="--bg-clr: hsl(43, 84%, 65%);"></div>
                <div class="main__icon"><img src="./image/icon-self-care.svg" alt=""></div>
                <div class="main__chart">
                    <div class="main__chart__title"><span class="title"></span></div>
                    <div class="main__chart__menu">
                        <img src="./image/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="main__chart__currentTime"><span class="currentTime">---</span></div>
                    <div class="main__chart__previousTime"></span><span class="previousTime">---</span></div>
                </div>
            </div>

        </main>

        <footer class="footer">Challange by<a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Nurio34" target="_blank" class="me">Nurio34</a></footer>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
